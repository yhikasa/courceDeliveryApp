<template>
    <lightning-card title={label} icon-name="utility:clock">
        <div class="slds-p-around_medium">
            <div class="time slds-text-align_center slds-text-heading_large" data-testid="time">{formattedTime}</div>

            <template if:true={showControls}>
                <div class="slds-var-m-top_small slds-align_absolute-center">
                    <lightning-button
                        variant="brand"
                        label={startLabel}
                        title="Start"
                        onclick={handleStart}
                        class="slds-m-right_x-small"
                        data-testid="start"
                    ></lightning-button>

                    <lightning-button
                        variant="neutral"
                        label="Pause"
                        title="Pause"
                        onclick={handlePause}
                        class="slds-m-right_x-small"
                        disabled={isPausedOrIdle}
                        data-testid="pause"
                    ></lightning-button>

                    <lightning-button
                        variant="destructive"
                        label="Reset"
                        title="Reset"
                        onclick={handleReset}
                        disabled={isIdle}
                        data-testid="reset"
                    ></lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
