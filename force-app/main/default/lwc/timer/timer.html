<template>
    <lightning-card title={message} icon-name="utility:clock">
        <div class="slds-p-around_medium">
            <div class="time slds-text-align_center slds-text-heading_large" data-testid="time">{formattedTime}</div>

            <template if:true={showControls}>
                <div class="slds-var-m-top_small slds-align_absolute-center">
                    <lightning-button
                        variant="brand"
                        label={startLabel}
                        title="Start"
                        onclick={handleStart}
                        class="slds-m-right_x-small"
                        data-testid="start"
                    ></lightning-button>

                    <lightning-button
                        variant="neutral"
                        label="Pause"
                        title="Pause"
                        onclick={handlePause}
                        class="slds-m-right_x-small"
                        disabled={isPausedOrIdle}
                        data-testid="pause"
                    ></lightning-button>

                    <lightning-button
                        variant="destructive"
                        label="Reset"
                        title="Reset"
                        onclick={handleReset}
                        class="slds-m-right_x-small"
                        disabled={isIdle}
                        data-testid="reset"
                    ></lightning-button>

                    <lightning-button-icon
                        icon-name="utility:settings"
                        alternative-text="Settings"
                        title="Settings"
                        variant="border-filled"
                        onclick={openSettings}
                        data-testid="settings"
                    ></lightning-button-icon>
                </div>
            </template>

            <!--template if:true={message}>
                <div class="slds-var-m-top_small slds-text-align_center" data-testid="message">{message}</div>
            </template-->
        </div>

        <template if:true={isSettingsOpen}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="settingsHeading" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="settingsHeading" class="slds-text-heading_medium">Timer Settings</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input
                            type="number"
                            name="durationSeconds"
                            label="Duration (seconds)"
                            value={draftDurationSeconds}
                            min="1"
                            onchange={handleDurationChange}
                            data-testid="duration-input"
                        ></lightning-input>
                        <lightning-input
                            type="text"
                            name="message"
                            label="Message"
                            value={draftMessage}
                            onchange={handleMessageChange}
                            class="slds-m-top_small"
                            data-testid="message-input"
                        ></lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeSettings} class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={saveSettings} data-testid="save-settings"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
