<template>
    <div class="timer slds-var-p-around_small">
        <template if:true={label}>
            <div class="slds-text-title_caps slds-var-m-bottom_xx-small">{label}</div>
        </template>

        <div class="time slds-text-heading_large" data-testid="time">{formattedTime}</div>

        <template if:true={showControls}>
            <div class="controls slds-var-m-top_small">
                <lightning-button
                    variant="brand"
                    label={startLabel}
                    title="Start"
                    onclick={handleStart}
                    class="slds-m-right_x-small"
                    data-testid="start"
                ></lightning-button>

                <lightning-button
                    variant="neutral"
                    label="Pause"
                    title="Pause"
                    onclick={handlePause}
                    class="slds-m-right_x-small"
                    disabled={isPaused || isIdle}
                    data-testid="pause"
                ></lightning-button>

                <lightning-button
                    variant="destructive"
                    label="Reset"
                    title="Reset"
                    onclick={handleReset}
                    disabled={isIdle}
                    data-testid="reset"
                ></lightning-button>
            </div>
        </template>
    </div>
</template>
