<template>
    <lightning-card title="組織の有効期限" icon-name="utility:date_time">
        
        <lightning-button 
            slot="actions" 
            label="スケジュール設定" 
            icon-name="utility:settings" 
            onclick={openSchedulerModal}
        ></lightning-button>

        <div class="slds-p-around_medium">
            <p class="slds-text-heading_small slds-m-bottom_small">{expirationMessage}</p>

            <!--template if:true={isTrialOrg}>
                <div class="slds-box slds-theme_alt-inverse slds-m-top_small">
                    **重要**: トライアルは**
                    <lightning-formatted-date-time 
                        value={expirationDate} 
                        year="numeric" 
                        month="long" 
                        day="numeric"
                        hour="2-digit"
                        minute="2-digit"
                        time-zone-name="short"></lightning-formatted-date-time>**に終了します。
                </div>
            </template-->

            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_medium">
                    {error}
                </div>
            </template>
        </div>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="閉じる" onclick={closeSchedulerModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">閉じる</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">メール送信スケジュール設定</h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-email-scheduler></c-email-scheduler>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="閉じる" onclick={closeSchedulerModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
